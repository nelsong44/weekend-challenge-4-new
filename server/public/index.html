<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="https://use.fontawesome.com/fde027699b.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Gallery of My life</title>
  </head>
  <body ng-app="myApp">
    <h1>Gallery of My Life</h1>
    <div ng-controller="GalleryController as gallery" class="container">
      <div ng-repeat="galleryObj in gallery.imageArray" id="galleryDisplay">

        <div ng-click="gallery.toggleDisplay(galleryObj)" class="allOutput">

          <img ng-show="galleryObj.display" ng-src="{{ galleryObj.image }}" ng-click="gallery.viewsCounter(galleryObj)" class="image"/>

          <p ng-hide="galleryObj.display" class="description">{{galleryObj.description}}</p>

        </div> <!-- end allOutput -->

        <div id="trackers">
          <button ng-click="gallery.likesCounter(galleryObj)" class="likes">{{ '&hearts;' + ' ' + galleryObj.likes }}</button>

          <button class="comment">Comment</button>

          <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>{{' ' + galleryObj.views}}</span>
        </div> <!-- end buttons -->

      </div> <!-- end ng-repeat -->
    </div> <!-- end GalleryController -->
  </body>
</html>
