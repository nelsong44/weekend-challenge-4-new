<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Gallery of My life</title>
  </head>
  <body ng-app="myApp">
    <h1>Gallery of My Life</h1>
    <div ng-controller="GalleryController as gallery" class="container">
      <div ng-repeat="galleryObj in gallery.imageArray" id="galleryDisplay">

        <div ng-click="gallery.toggleDisplay(galleryObj)" class="allOutput">

          <img ng-show="galleryObj.display" ng-src="{{ galleryObj.image }}" class="image"/>

          <p ng-hide="galleryObj.display" class="description">{{galleryObj.description}}</p>

        </div> <!-- end allOutput -->

        <button ng-click="gallery.likesCounter(galleryObj)" class="likes">{{ '&hearts;' + ' ' + galleryObj.likes }}</button>

      </div> <!-- end ng-repeat -->
    </div> <!-- end GalleryController -->
  </body>
</html>
